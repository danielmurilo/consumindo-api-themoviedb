<main>
  <section class="search">
    <form action="#" id="search-form" [formGroup]="procurarFilmeForm" (ngSubmit)="procurarFilme()">
      <mat-form-field appearance="outline" id="input-search">
        <mat-label>Título</mat-label>
        <input type="text" matInput placeholder="Busque pelo Título" formControlName="searchFilme">
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      <button mat-raised-button color="primary" matTooltip="Procurar Filme">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </section>

  <section class="nowPlaying">
    <div class="movie" *ngFor="let filme of nowPlaying.results">
      <img [src]="'https://image.tmdb.org/t/p/original/'+filme.poster_path" alt="">
      <h1>{{filme.title}}</h1>
      <h3>Título Original: {{filme.original_title}}</h3>
      <h3>Data de Lançamento: {{filme.release_date | date: 'dd/MM/yyyy'}}</h3>
      <h3>Popularidade: {{filme.popularity}}</h3>
    </div>    
  </section>
</main>
